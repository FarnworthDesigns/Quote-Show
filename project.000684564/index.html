<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <title>Quote Show | Patrick Farnworth</title>
  
  <!-- CSS Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- JS Scripts -->
  <script defer src="script.js"></script>
  
</head>
<body>
  

<!-- Quote Content  -->
<main>
  <audio src="audio/POL-star-way-short.wav" id="myAudio" autoplay="autoplay" loop="loop"></audio>
  <p>An Emoji</p>
  <blockquote>A Quote that inspires you or makes you laugh.</blockquote>
  <iframe src="https://js13kgames.com/games/onoff/index.html" height="250" width="550" >An iframe that houses the game</iframe>
</main>
  <!-- Navigation -->
<nav>
  <audio src="audio/Videogame_Retro_Jump.wav" id="prev"></audio>
    <img src="SVG/Skull_center.svg" class="prev" onmouseover="this.src='/SVG/Skull_left.svg'" onmouseout="this.src='SVG/Skull_center.svg'">
  <audio src="audio/VideoGameJump_BW.50940.wav" id="random"></audio>
    <img src="SVG/Heart_positive.svg" class="random" onmouseover="this.src='/SVG/Heart_negative.svg'" onmouseout="this.src='SVG/Heart_positive.svg'">
  <audio src="audio/Console_Game_Jump.wav" id="next"></audio>
    <img src="SVG/Plus_center.svg" class="next" onmouseover="this.src='/SVG/Plus_right.svg'" onmouseout="this.src='SVG/Plus_center.svg'">
</nav>
  
</body>
</html>
